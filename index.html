<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main>
      <div class="container d-flex justify-content-center align-items-center">
        <div class="card rounded-4">
          <img
            src="./images/illustration-hero.svg"
            alt="a girl"
            class="card-img-top main-img"
          />
          <div class="card-body">
            <h1 class="card-title text-center">Order Summary</h1>
            <p class="card-text text-center">
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </p>
            <div class="d-flex flex-row justify-content-around small">
              <img src="./images/icon-music.svg" alt="tune" />
              <p class="d-flex m-1 flex-column subscription">
                Annual Plan<span>$59.99/year</span>
              </p>
              <a href="#">Change</a>
            </div>
            <div class="d-grid gap-2 col-12 mx-auto">
              <button type="button" class="payment">Proceed to Payment</button>
              <button type="button" class="cancel">Cancel Order</button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by Madiha
      </div>
    </footer>
  </body>
</html>
